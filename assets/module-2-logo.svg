<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="module2Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" rx="10" ry="10" fill="url(#module2Bg)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Module number -->
  <circle cx="40" cy="40" r="20" fill="#10b981" stroke="#ffffff" stroke-width="2"/>
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  
  <!-- Pipes visualization -->
  <rect x="80" y="25" width="15" height="8" rx="2" ry="2" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="82" y="31" font-family="Monaco, monospace" font-size="6" fill="#047857">cat</text>
  
  <line x1="95" y1="29" x2="105" y2="29" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="98" y="27" font-family="Monaco, monospace" font-size="8" fill="#ffffff">|</text>
  
  <rect x="105" y="25" width="18" height="8" rx="2" ry="2" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="107" y="31" font-family="Monaco, monospace" font-size="6" fill="#047857">grep</text>
  
  <text x="85" y="45" font-family="Monaco, monospace" font-size="8" fill="#ffffff">cmd1 | cmd2</text>
  <text x="85" y="55" font-family="Monaco, monospace" font-size="6" fill="#a7f3d0">Pipes y Filtros</text>
  
  <!-- Title -->
  <text x="140" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Módulo 2</text>
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5">Comandos Avanzados y Pipes</text>
  <text x="140" y="65" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0">Redirección • Filtros • Wildcards</text>
