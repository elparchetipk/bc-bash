<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="module3Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" rx="10" ry="10" fill="url(#module3Bg)" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Module number -->
  <circle cx="40" cy="40" r="20" fill="#8b5cf6" stroke="#ffffff" stroke-width="2"/>
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  
  <!-- Variables and control flow -->
  <text x="80" y="25" font-family="Monaco, monospace" font-size="8" fill="#ffffff">$variable</text>
  <text x="80" y="35" font-family="Monaco, monospace" font-size="8" fill="#c4b5fd">if [ condition ]</text>
  <text x="80" y="45" font-family="Monaco, monospace" font-size="8" fill="#c4b5fd">then</text>
  <text x="80" y="55" font-family="Monaco, monospace" font-size="8" fill="#c4b5fd">  echo "true"</text>
  <text x="80" y="65" font-family="Monaco, monospace" font-size="8" fill="#c4b5fd">fi</text>
  
  <!-- Title -->
  <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Módulo 3</text>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" fill="#e9d5ff">Variables y Control de Flujo</text>
  <text x="160" y="65" font-family="Arial, sans-serif" font-size="10" fill="#ddd6fe">Condicionales • Bucles • Parámetros</text>
</svg>
