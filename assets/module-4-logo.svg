<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="module4Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" rx="10" ry="10" fill="url(#module4Bg)" stroke="#f97316" stroke-width="2"/>
  
  <!-- Module number -->
  <circle cx="40" cy="40" r="20" fill="#f97316" stroke="#ffffff" stroke-width="2"/>
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">4</text>
  
  <!-- Functions and arrays -->
  <text x="80" y="25" font-family="Monaco, monospace" font-size="8" fill="#ffffff">function name() {</text>
  <text x="80" y="35" font-family="Monaco, monospace" font-size="8" fill="#fed7aa">  local var=$1</text>
  <text x="80" y="45" font-family="Monaco, monospace" font-size="8" fill="#fed7aa">  echo "$var"</text>
  <text x="80" y="55" font-family="Monaco, monospace" font-size="8" fill="#ffffff">}</text>
  <text x="80" y="67" font-family="Monaco, monospace" font-size="6" fill="#fdba74">array=(1 2 3)</text>
  
  <!-- Title -->
  <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Módulo 4</text>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fed7aa">Funciones y Arrays</text>
  <text x="160" y="65" font-family="Arial, sans-serif" font-size="10" fill="#fdba74">Definición • Parámetros • Estructuras</text>
</svg>
