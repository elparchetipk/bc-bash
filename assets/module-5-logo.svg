<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <linearGradient id="module5Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="80" rx="10" ry="10" fill="url(#module5Bg)" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Module number -->
  <circle cx="40" cy="40" r="20" fill="#06b6d4" stroke="#ffffff" stroke-width="2"/>
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">5</text>
  
  <!-- File operations icons -->
  <rect x="80" y="20" width="12" height="15" rx="1" ry="1" fill="#cffafe" stroke="#06b6d4" stroke-width="1"/>
  <line x1="82" y1="23" x2="90" y2="23" stroke="#0891b2" stroke-width="0.5"/>
  <line x1="82" y1="26" x2="88" y2="26" stroke="#0891b2" stroke-width="0.5"/>
  <line x1="82" y1="29" x2="90" y2="29" stroke="#0891b2" stroke-width="0.5"/>
  
  <!-- Command examples -->
  <text x="95" y="30" font-family="Monaco, monospace" font-size="8" fill="#ffffff">sed 's/old/new/g'</text>
  <text x="80" y="45" font-family="Monaco, monospace" font-size="8" fill="#a5f3fc">grep -E "pattern"</text>
  <text x="80" y="55" font-family="Monaco, monospace" font-size="8" fill="#a5f3fc">awk '{print $1}'</text>
  <text x="80" y="67" font-family="Monaco, monospace" font-size="6" fill="#67e8f9">Texto y Archivos</text>
  
  <!-- Title -->
  <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Módulo 5</text>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" fill="#cffafe">Operaciones de Archivos</text>
  <text x="160" y="65" font-family="Arial, sans-serif" font-size="10" fill="#a5f3fc">sed • awk • grep • RegEx</text>
</svg>
