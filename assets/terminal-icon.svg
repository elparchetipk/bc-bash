<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect x="8" y="8" width="48" height="48" rx="4" ry="4" fill="url(#terminalBg)" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="8" y="8" width="48" height="10" rx="4" ry="4" fill="#21262d"/>
  <circle cx="14" cy="13" r="2" fill="#ff5f57"/>
  <circle cx="20" cy="13" r="2" fill="#ffbd2e"/>
  <circle cx="26" cy="13" r="2" fill="#28ca42"/>
  
  <!-- Terminal content -->
  <text x="12" y="28" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#00ff88">$</text>
  <text x="18" y="28" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#ffffff">bash</text>
  
  <text x="12" y="38" font-family="Monaco, 'Courier New', monospace" font-size="6" fill="#8b949e">#!/bin/bash</text>
  
  <!-- Cursor -->
  <rect x="46" y="24" width="6" height="8" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
